    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <<link rel="stylesheet" href="PW3.css">

    <script src="PW3.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    

    <script>
      
       $(document).ready(function(){

          $("#plus").click(function(){

             $("#add").toggle();


          });

          $("ul").on("mouseenter","li", function(){

            $(this).find("span").show();


          });

          
          $("ul").on("mouseleave","li", function(){

            $(this).find("span").hide();


          });

          $("ul").on("click",".fa-trash",function(){

             $(this).parentsUntil("ul").remove();

          });

         

         $("ul").on("click","li", function(){

            $(this).toggleClass("done");


        });


        $("#add").keypress(function(event){
         
          if (event.which == 13) {
            $('ul').append(
                '<li class="list-group-item"><span style="display: none;"><i class="fa fa-trash" id="trash"></i></span>'+$('#add').val() +'</li>');

          document.getElementById("add").value = '';


        }

        });

 });





    </script>





    <title>To do List</title>
    </head>
    <body>
   
        <div class="container">
        <div class="row mt-5">

          <div class="col-sm"></div>
       
       

          <div class="col-sm">

                <h3 style="color : white ;background-color: blue;">To do List <i class="fa fa-plus" id="plus" style="float : right"></i></h3>

                <input type="text" id="add" placeholder="Add New Todo" style="width:100%">

                <ul class="list-group list-group-flush">
                    
                      <li class="list-group-item"><span style="display: none;"><i class="fa fa-trash" id="trash"></i></span> Meet TA</li>
                      <li class="list-group-item"><span style="display: none;"><i class="fa fa-trash" id="trash"></i></span> Post Grades</li>
                      <li class="list-group-item"><span style="display: none;"><i class="fa fa-trash"  id="trash"></i></span> PTA Meeting</li>
                
            </ul>

        </div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
